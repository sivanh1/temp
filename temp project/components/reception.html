<div id="reception" class="screen active">
    <h3>Order Reception Overview</h3>
    <div class="grid">
        <div class="card">
            <h4><i class="fas fa-truck"></i> Today's Orders</h4>
            <p>125</p>
            <small>↑ 10% from yesterday</small>
        </div>
        <div class="card">
            <h4><i class="fas fa-hourglass-half"></i> Pending Orders</h4>
            <p>15</p>
            <small>Need immediate attention</small>
        </div>
        <div class="card">
            <h4><i class="fas fa-users"></i> Active Agents</h4>
            <p>45</p>
            <small>Out of 50</small>
        </div>
    </div>

    <div class="card" style="margin-top: 20px;">
        <h4>Order List</h4>
        <div class="search-bar">
            <input type="text" placeholder="Search agents...">
            <button class="btn btn-primary" onclick="showModal('newOrder')">
                <i class="fas fa-plus"></i> New Order
            </button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Agent</th>
                        <th>Zone</th>
                        <th>Products</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#ORD001</td>
                        <td>John Agent</td>
                        <td>Kanyakumari</td>
                        <td>5 items</td>
                        <td>₹2,500</td>
                        <td><span class="badge badge-warning">Pending</span></td>
                        <td>
                            <button class="btn btn-primary" onclick="viewOrder(1)">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-warning" onclick="editOrder(1)">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- More order rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
